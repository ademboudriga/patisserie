<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Pâtisserie </title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #fdf2f8 0%, #f9a8d4 50%, #d97706 100%);
    }

    .btn-login {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(156, 163, 175, 0.4);
    }
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .btn-login:hover::before {
      left: 100%;
    }

    .pastry-icon {
      font-size: 4rem;
      color: #f472b6;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-rose-50 via-pink-50 to-amber-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md relative overflow-hidden">
    <!-- Header -->
    <div class="text-center mb-6">
      <i class="fas fa-birthday-cake pastry-icon"></i>
      <h2 class="text-3xl font-bold mt-4 text-gray-800">Pâtisserie </h2>
      <p class="text-sm text-gray-600 mt-1">Connectez-vous pour commander vos délices</p>
    </div>

    <!-- Formulaire de connexion -->
    <form class="space-y-6" onsubmit="event.preventDefault(); login();">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
          <i class="fas fa-user text-pink-500 mr-2"></i> Nom d'utilisateur
        </label>
        <input id="username" type="text" placeholder="Votre nom d'utilisateur" required
               class="w-full border-2 border-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-pink-500 transition duration-200">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
          <i class="fas fa-lock text-pink-500 mr-2"></i> Mot de passe
        </label>
        <input id="password" type="password" placeholder="Votre mot de passe" required
               class="w-full border-2 border-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-pink-500 transition duration-200">
      </div>

      <button type="submit"
              class="w-full btn-login bg-gradient-to-r from-pink-500 to-rose-500 text-white py-3 rounded-xl font-semibold text-lg hover:from-pink-600 hover:to-rose-600 focus:outline-none focus:ring-4 focus:ring-pink-200 transition duration-200">
        <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
      </button>
    </form>

    <!-- Zone de messages -->
    <pre id="output" class="mt-6 p-3 bg-rose-50 border border-rose-200 rounded-xl text-sm text-rose-700 overflow-auto max-h-32"></pre>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const output = document.getElementById('output');

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          output.innerText = "✅ " + data.message;
          output.className = "mt-6 p-3 bg-green-50 border border-green-200 rounded-xl text-sm text-green-700";

          // Redirection vers dashboard.html après 1 seconde
          setTimeout(() => {
            window.location.href = '/html/dashboard.html';
          }, 1000);
        } else {
          output.innerText = "❌ " + (data.error || "Erreur");
          output.className = "mt-6 p-3 bg-rose-50 border border-rose-200 rounded-xl text-sm text-rose-700";
        }
      } catch (err) {
        output.innerText = "❌ Erreur de connexion : " + err.message;
        output.className = "mt-6 p-3 bg-rose-50 border border-rose-200 rounded-xl text-sm text-rose-700";
      }
    }
  </script>
</body>
</html>
